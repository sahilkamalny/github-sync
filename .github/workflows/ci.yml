name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  actionlint:
    name: Lint (GitHub Actions workflows)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Install actionlint (pinned)
        run: |
          curl -fsSL https://raw.githubusercontent.com/rhysd/actionlint/v1.7.8/scripts/download-actionlint.bash \
            | bash -s -- 1.7.8 /usr/local/bin

      - name: Run actionlint
        run: actionlint

  lint-content:
    name: Lint (Docs & Spelling)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install markdownlint-cli2 (pinned)
        run: npm install -g markdownlint-cli2@0.18.1

      - name: Run markdownlint-cli2
        run: markdownlint-cli2 "**/*.md" "#node_modules"

      - name: Run typos
        uses: crate-ci/typos@v1

  lint-shell-format:
    name: Lint (Shell Formatting)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shfmt
        run: |
          sudo apt-get update
          sudo apt-get install -y shfmt

      - name: Check shell formatting
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t shell_files < <(
            git ls-files | while IFS= read -r file; do
              case "$file" in
                *.sh|*.command|gh-msync|scripts/gh-msync)
                  printf '%s\n' "$file"
                  ;;
              esac
            done
          )
          [ "${#shell_files[@]}" -gt 0 ]
          shfmt -d -i 4 -ci "${shell_files[@]}"

  test:
    name: Tests (posix-baseline, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shellcheck (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Install shellcheck (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install shellcheck

      - name: Show tool versions
        run: |
          bash --version | head -n 1
          git --version
          ruby -v
          python3 --version
          shellcheck --version | head -n 1

      - name: Run local test suite
        run: tests/run-all.sh --profile ci-posix --require-shellcheck

  test-windows-git-bash:
    name: Tests (windows-compat, Git Bash, windows-latest)
    runs-on: windows-latest
    timeout-minutes: 20
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show tool versions (Windows Git Bash)
        run: |
          bash --version | head -n 1
          git --version
          python3 --version || python --version || true
          ruby -v || true
          shellcheck --version | head -n 1 || true

      - name: Run Windows Git Bash compatibility subset
        run: tests/run-all.sh --profile windows-git-bash

  test-linux-compat:
    name: Tests (linux-compat, ${{ matrix.distro }})
    runs-on: ubuntu-latest
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        include:
          - distro: debian-12
            image: debian:12-slim
          - distro: fedora-41
            image: fedora:41
          - distro: alpine-3.20
            image: alpine:3.20
    container:
      image: ${{ matrix.image }}

    steps:
      - name: Install test dependencies (container)
        shell: sh
        run: |
          set -eu
          case "${{ matrix.distro }}" in
            debian-12)
              apt-get update
              DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
                bash ca-certificates coreutils findutils git grep procps python3 sed
              ;;
            fedora-41)
              dnf install -y \
                bash ca-certificates coreutils findutils git grep procps-ng python3 sed
              ;;
            alpine-3.20)
              apk add --no-cache \
                bash ca-certificates coreutils findutils git grep procps python3 sed
              ;;
            *)
              echo "Unsupported distro: ${{ matrix.distro }}" >&2
              exit 1
              ;;
          esac

      - name: Checkout
        uses: actions/checkout@v4

      - name: Show tool versions (Linux compat container)
        shell: bash
        run: |
          bash --version | head -n 1
          git --version
          python3 --version

      - name: Run Linux distro compatibility subset
        shell: bash
        run: tests/run-all.sh --profile linux-compat
